<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
		<h1>Sistema Escola Web App</h1>

		<p:growl id="mensagem" showDetail="true" autoUpdate="true"
			closable="true" />

		<h:form id="frmAluno">
			<p>Cadastro de Aluno</p>
			<p:panelGrid columns="2" layout="grid">

				<h:outputText value="Nome:" />
				<h:inputText value="#{alunoController.aluno.nome}" />

				<h:outputText value="Telefone:" />
				<h:inputText value="#{alunoController.aluno.numeroTelefone}" />

				<h:outputText value="Email:" />
				<h:inputText value="#{alunoController.aluno.email}" />
			</p:panelGrid>
			<p>
				<h:panelGrid columns="2">
					<h:commandButton id="register" actionListener="#{alunoController.register}"
						value="Salvar" styleClass="register" />
					<h:messages styleClass="messages" errorClass="invalid"
						infoClass="valid" warnClass="warning" globalOnly="true" />
				</h:panelGrid>
			</p>
		</h:form>
		
		<h2>Alunos</h2>
        <h:panelGroup rendered="#{empty listaAlunos}">
            <em>Alunos n√£o registrados.</em>
        </h:panelGroup>
        <h:dataTable var="_aluno" value="#{listaAlunos}"
            rendered="#{not empty listaAlunos}"
            styleClass="simpletablestyle">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{_aluno.id}
            </h:column>
            <h:column>
                <f:facet name="header">Nome</f:facet>
                #{_aluno.nome}
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                #{_aluno.email}
            </h:column>
            <h:column>
                <f:facet name="header">Telefone #</f:facet>
                #{_aluno.numeroTelefone}
            </h:column>                      
        </h:dataTable>
		
	</ui:define>
</ui:composition>
