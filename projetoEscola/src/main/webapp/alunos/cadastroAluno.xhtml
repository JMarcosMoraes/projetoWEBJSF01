<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
		<h1>Sistema Escola Web App</h1>

		<p:growl id="mensagem" showDetail="true" autoUpdate="true"
			closable="true" />

		<h:form id="frmAluno">
			<p>Cadastro de alunos.</p>
			<p:panelGrid columns="2" layout="grid">

				<h:outputText value="Nome:" />
				<h:inputText value="#{alunoController.aluno.nome}" />

				<h:outputText value="Telefone:" />
				<h:inputText value="#{alunoController.aluno.numeroTelefone}" />

				<h:outputText value="Email:" />
				<h:inputText value="#{alunoController.aluno.email}" />
			</p:panelGrid>
			<p>
				<h:panelGrid columns="2">
					<h:commandButton id="register" actionListener="#{alunoController.register}"
						value="Register" styleClass="register" />
					<h:messages styleClass="messages" errorClass="invalid"
						infoClass="valid" warnClass="warning" globalOnly="true" />
				</h:panelGrid>
			</p>

		</h:form>
	</ui:define>
</ui:composition>
